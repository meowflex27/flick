    if (searchInput.value.length > 0) {
        clearButton.style.display = 'block'; // Show the clear button

        clearButton.style.display = 'none'; // Hide the clear button
    }

        suggestionsContainer.style.display = 'block'; // Show suggestions

        suggestionsContainer.style.display = 'none'; // Hide suggestions
    }
});

// Clear the search input when the clear button is clicked

    searchInput.value = '';
    clearButton.style.display = 'none'; // Hide the clear button
    suggestionsContainer.style.display = 'none'; // Hide suggestions
}

// Clear search input when the clear button is clicked
clearButton.addEventListener('click', () => {
    clearSearchInput();
});

// Clear the search input when the user clicks anywhere on the page (except the input or clear button)
document.addEventListener('click', (event) => {
    if (!searchInput.contains(event.target) && !clearButton.contains(event.target) && !suggestionsContainer.contains(event.target)) {
        clearSearchInput();
    }
});


// JavaScript to toggle the menu visibility on mobile

// Enable touch-based scrolling
function addTouchScrolling(container) {
    let isDown = false;
    let startX;
    let scrollLeft;
    
    container.addEventListener("touchstart", (e) => {
        isDown = true;
        startX = e.touches[0].pageX - container.offsetLeft;
        scrollLeft = container.scrollLeft;
    });
    
    container.addEventListener("touchmove", (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.touches[0].pageX - container.offsetLeft;
        const walk = (x - startX) * 2; // Adjust sensitivity
        container.scrollLeft = scrollLeft - walk;
    });
    
    container.addEventListener("touchend", () => {
        isDown = false;
    });
}

            img.src = `https://image.tmdb.org/t/p/w200${show.poster_path}`;
            img.alt = show.name;
            showDiv.appendChild(img);

            showDiv.addEventListener("click", () => {
                window.location.href = `tv-shows-library.html?id=${show.id}`;
            });

            relatedContainer.appendChild(showDiv);
        });

        // Set up carousel buttons
        setupCarouselNavigation();
    } catch (error) {
        console.error("Error fetching related shows:", error);
        document.getElementById("related-list-tv").innerHTML = "<p>Failed to load related shows.</p>";
    }
}

// Function to handle the carousel navigation for related TV shows
function setupCarouselNavigation() {
    const prevButton = document.getElementById("prev-related-tv");
    const nextButton = document.getElementById("next-related-tv");
    const relatedSlider = document.getElementById("related-list-tv");

    let scrollPosition = 0;

    // Scroll to the previous item
    prevButton.addEventListener("click", () => {
        scrollPosition -= 200; // Adjust scroll distance as needed
        relatedSlider.scrollTo({ left: scrollPosition, behavior: 'smooth' });
    });

    // Scroll to the next item
    nextButton.addEventListener("click", () => {
        scrollPosition += 200; // Adjust scroll distance as needed
        relatedSlider.scrollTo({ left: scrollPosition, behavior: 'smooth' });
    });
}

// Call the fetch function after the page loads (You can call this function with a specific TV show ID)
fetchRelatedShows();

// Fetch related Movies
async function fetchRelatedMovies() {
    try {
        const response = await fetch(`https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}`);
        const data = await response.json();
        const relatedContainer = document.getElementById("related-list-movies");

        if (!relatedContainer) return; // Prevent errors if element is missing
        relatedContainer.innerHTML = "";

        if (!data.results || data.results.length === 0) {
            relatedContainer.innerHTML = "<p>No related movies available.</p>";
            return;
        }

        // Filter valid movies, shuffle, and limit to 10
        const validMovies = data.results
            .filter(movie => movie.poster_path)
            .sort(() => Math.random() - 0.5)
            .slice(0, 30);

        if (validMovies.length === 0) {
            relatedContainer.innerHTML = "<p>No valid related movies available.</p>";
            return;
        }

        validMovies.forEach(movie => {
            const movieDiv = document.createElement("div");
            movieDiv.classList.add("related-item");

            const img = document.createElement("img");
            img.src = `https://image.tmdb.org/t/p/w200${movie.poster_path}`;
            img.alt = movie.title;
            movieDiv.appendChild(img);

            movieDiv.addEventListener("click", () => {
                window.location.href = `movie-library.html?movieId=${movie.id}`;
            });

            relatedContainer.appendChild(movieDiv);
        });
    } catch (error) {
        console.error("Error fetching related movies:", error);
        document.getElementById("related-list-movies").innerHTML = "<p>Failed to load related movies.</p>";
    }
}

// Navigation buttons for the related movies carousel
document.getElementById("prev-related-movies").addEventListener("click", () => {
    const container = document.getElementById("related-list-movies");
    container.scrollBy({ left: -300, behavior: "smooth" }); // Adjust the scroll amount as needed
});

document.getElementById("next-related-movies").addEventListener("click", () => {
    const container = document.getElementById("related-list-movies");
    container.scrollBy({ left: 300, behavior: "smooth" }); // Adjust the scroll amount as needed
});

// Load related movies when the page loads
window.onload = fetchRelatedMovies;


</script>
