function setupPosterSlider(portraitPosters, landscapePosters) {
    const carousel = document.getElementById("posterCarousel");
    carousel.innerHTML = "";
    let index = 0;
    let interval;

    function updatePosters() {
        const isMobile = window.innerWidth <= 768;
        let selectedPosters = isMobile ? landscapePosters.slice(0, 5) : portraitPosters.slice(0, 5);
        let imageSize = isMobile ? "w780" : "w500";

        if (!selectedPosters.length) return;

        carousel.innerHTML = "";

        selectedPosters.forEach((poster) => {
            const img = document.createElement("img");
            img.src = `https://image.tmdb.org/t/p/${imageSize}${poster.file_path}`;

        const cloneImg = document.createElement("img");
        cloneImg.src = `https://image.tmdb.org/t/p/${imageSize}${selectedPosters[0].file_path}`;
        carousel.appendChild(cloneImg);

        index = 0;

        clearInterval(interval);
        startSlider(selectedPosters.length);
    }

    function startSlider(posterCount) {
        interval = setInterval(() => {
            index++;
            carousel.style.transition = "transform 0.8s ease-in-out";
            carousel.style.transform = `translateX(-${index * 100}%)`;

            if (index >= posterCount) {
                setTimeout(() => {
                    carousel.style.transition = "none";
                    carousel.style.transform = "translateX(0)";
                    index = 0;
                }, 800);
            }
        }, 2500);

            titleElement.classList.add('suggestion-title');

            suggestionItem.appendChild(posterImg);
