        clearButton.style.display = 'block'; // Show the clear button
    } else {
        clearButton.style.display = 'none'; // Hide the clear button
    }

    if (searchInput.value.length > 0) {
        suggestionsContainer.style.display = 'block'; // Show suggestions

    }
});

// Clear the search input when the clear button is clicked
function clearSearchInput() {
    searchInput.value = '';
    clearButton.style.display = 'none'; // Hide the clear button
    suggestionsContainer.style.display = 'none'; // Hide suggestions
}

// Clear search input when the clear button is clicked
clearButton.addEventListener('click', () => {
    clearSearchInput();
});

// Clear the search input when the user clicks anywhere on the page (except the input or clear button)
document.addEventListener('click', (event) => {
    if (!searchInput.contains(event.target) && !clearButton.contains(event.target) && !suggestionsContainer.contains(event.target)) {
        clearSearchInput();
    }
});


// JavaScript to toggle the menu visibility on mobile

            modal.style.display = "none";
            document.getElementById("trailerFrame").innerHTML = ""; // Stop video playback
        });
    }

    // Close modal when clicking outside the content
    modal.addEventListener("click", (event) => {

            modal.style.display = "none";
            document.getElementById("trailerFrame").innerHTML = ""; // Stop video playback
        }
    });
});
    // Get the button

            backToTopButton.style.display = "block";

        }
    };

const apiKey = 'b26ab230212e09c8e24acfaaedeaaec5'; // Updated API Key

const searchBar = document.getElementById('search-bar');
const suggestionsContainer = document.getElementById('suggestions-container');
const searchButton = document.getElementById('search-button');

// Fetch search suggestions
async function fetchSearchSuggestions(query) {
    if (!query) {
        suggestionsContainer.style.display = 'none';
        return;
    }
    const url = `${baseUrl}search/multi?api_key=${apiKey}&language=en-US&query=${query}&page=1`;
    const res = await fetch(url);
    const data = await res.json();
    displaySuggestions(data.results);
}

// Display suggestions with movie poster and scrolling support
function displaySuggestions(results) {
    suggestionsContainer.innerHTML = '';
    if (results.length > 0) {
        results.forEach(result => {
            const suggestionItem = document.createElement('div');
            suggestionItem.classList.add('suggestion-item');

            // Get poster path or use placeholder
            const posterPath = result.poster_path 
                ? `https://image.tmdb.org/t/p/w92${result.poster_path}` 
                : 'https://via.placeholder.com/50x75?text=No+Image';

            // Create poster image element
            const posterImg = document.createElement('img');
            posterImg.src = posterPath;
            posterImg.alt = result.name || result.title;
            posterImg.classList.add('suggestion-poster');

            // Create title element
            const titleElement = document.createElement('span');
            titleElement.textContent = result.name || result.title;
            titleElement.classList.add('suggestion-title');

            // Append elements
            suggestionItem.appendChild(posterImg);
            suggestionItem.appendChild(titleElement);

            // Event listener for suggestion selection
            suggestionItem.addEventListener('click', () => {
                // Redirect to result page
                window.location.href = `result.html?query=${result.name || result.title}`;

                // Auto-clear the search bar
                searchBar.value = '';
                
                // Hide suggestions container
                suggestionsContainer.style.display = 'none';
            });

            suggestionsContainer.appendChild(suggestionItem);
        });

        // Show the container and make it scrollable if needed
        suggestionsContainer.style.display = 'block';
    } else {
        suggestionsContainer.style.display = 'none';
    }
}

// Handle search on Enter or button click
function handleSearch() {
    const query = searchBar.value.trim();
    if (query) {
        window.location.href = `result.html?query=${query}`;
        searchBar.value = ''; // Clear search bar after search
        suggestionsContainer.style.display = 'none'; // Hide suggestions
    }
}

// Fetch suggestions on input
searchBar.addEventListener('input', (e) => {
    fetchSearchSuggestions(e.target.value);
});

// Handle search button click
searchButton.addEventListener('click', handleSearch);

// Handle Enter key press
searchBar.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        handleSearch();
    }
});

document.addEventListener('DOMContentLoaded', function () {
    const carouselContainers = document.querySelectorAll('.carousel-container');

    carouselContainers.forEach(container => {
        const carousel = container.querySelector('.carousel');
        const prevBtn = container.querySelector('.slider-prev');
        const nextBtn = container.querySelector('.slider-next');

        const scrollAmount = 300; // Adjust scroll speed

        prevBtn.addEventListener('click', () => {
            carousel.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        });

        nextBtn.addEventListener('click', () => {
            carousel.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        });
    });
});

// Carousel control function
function moveCarousel(containerId, direction) {
    const container = document.getElementById(containerId);
    const scrollAmount = 300; // Amount to scroll on button click
    container.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
    });
}

// Function to fetch Trending TV Shows
async function fetchTrendingTVShows() {
    const url = `${baseUrl}trending/tv/week?api_key=${apiKey}&language=en-US`;
    try {
        const res = await fetch(url);
        if (!res.ok) {
            console.error('Error fetching data from TMDb:', res.statusText);
            return [];
        }
        const data = await res.json();
        console.log('Fetched Trending TV Shows:', data); // Log the fetched data
        return data.results.slice(0, 50); // Limit to 50 TV shows
    } catch (error) {
        console.error('Error fetching data:', error);
        return [];
    }
}

// Function to display Trending TV Shows
async function displayTrendingTVShows(containerId) {
    const tvShows = await fetchTrendingTVShows();
    console.log('Trending TV Shows to be displayed:', tvShows); // Log the fetched TV shows

    const tvShowContainer = document.getElementById(containerId);

    if (tvShows.length > 0) {
        tvShowContainer.innerHTML = ''; // Clear existing content
        tvShows.forEach(tvShow => {
            const tvShowItem = document.createElement('div');
            tvShowItem.classList.add('tv-show-item');
            const posterUrl = tvShow.poster_path ? `https://image.tmdb.org/t/p/w500${tvShow.poster_path}` : 'path/to/placeholder/image.jpg'; // Fallback poster
            tvShowItem.innerHTML = `
                <a href="tv-shows-library.html?id=${tvShow.id}">
                    <img src="${posterUrl}" alt="${tvShow.name}">
                </a>
            `;
            tvShowContainer.appendChild(tvShowItem);
        });
    } else {
        tvShowContainer.innerHTML = '<p>No trending TV shows found.</p>';
    }
}
